<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <div class="main">
      <div class="sidebar">
        <div class="logo">
          <img src="./assets/Logo.svg" alt="" srcset="" />

            src="./assets/Logo Big.svg"

          <img src="./assets/DP.png" alt="" />

          <p>@skylarhart4</p>
        </div>
        <div class="user-data">
          <div class="data">
            <h3>56</h3>
            <p>Post</p>
          </div>

            <h3>3.8k</h3>
            <p>Followers</p>
          </div>
          <div class="data">
            <h3>957</h3>
            <p>Following</p>
          </div>
        </div>
        <div class="sidebar-buttons">
          <div class="sidebar-btn">
            <img

              src="./assets/home_outlined.svg"
              alt=""

          <div class="sidebar-btn">
            <img src="./assets/Icon 2.svg" alt="" />

          </div>
          <div class="sidebar-btn">
            <img src="./assets/Icon 4.svg" alt="" />

          </div>
          <div class="sidebar-btn">
            <img src="./assets/Avatar.svg" alt="" />
            <h2>Account</h2>
          </div>
        </div>
        <hr
          style="
            width: 80%;
            margin-inline: auto;
            margin-top: 31px;
            border: 1px solid #dcdcdc;
          "
        />
        <div class="sidebar-buttons">
          <div class="sidebar-btn" style="padding-top: 0; background: none">
            <img src="./assets/Icon 5.svg" alt="" />

          </div>
        </div>
      </div>
